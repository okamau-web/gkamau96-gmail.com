<div class="container ">
  <h3>Update Farmer Form</h3>
</div>
<form [formGroup]="farmerForm" (ngSubmit)="updateFarmer()" novalidate>
  <div class="row">
    <div class="form-group col-sm-4">
      <label>Names</label>
      <input
        type="text"
        id="name"
        required
        class="form-control"
        formControlName="name"
      />
    </div>

    <div class="col-sm-4">
      <label>Phone</label>
      <input
        type="text"
        id="phone"
        required
        class="form-control"
        formControlName="phone"
      />
    </div>

    <div class="col-sm-4">
      <label>Birth Date</label>
      <input
        type="date"
        id="dateOfBirth"
        required
        class="form-control"
        formControlName="dateOfBirth"

      />
    </div>

    <div class="col-md-4">
      <label for="inputState">Gender</label>
      <select
        type="text"
        id="inputState"
        required
        class="form-control"
         formControlName="gender"

      >
        <option selected></option>
        <option *ngFor="let type of genders">{{ type }}</option>
      </select>
    </div>

    <div class="col-sm-4">
      <label>Geo Location</label>
      <input
        type="text"
        id="geoLocation"
        required
        class="form-control"
        formControlName="geoLocation"

      />
    </div>

    <div class="col-sm-4">
      <label>Farm Size</label>
      <input
        type="number"
        id="sizeOfFarm"
        required
        class="form-control"
        formControlName="sizeOfFarm"
      />
    </div>

    <div class="col-md-4">
      <label for="inputState">Ward</label>
      <select
        id="inputState"
        class="form-control"
        formControlName="ward"
        required

      >
        <option selected></option>
        <option *ngFor="let ward of wards">{{ ward }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="inputState">Sub County</label>
      <select
        id="inputState"
        class="form-control"
        formControlName="subCounty"
        required
      >
        <option selected></option>
        <option *ngFor="let sub of subCounties">{{ sub }}</option>
      </select>
    </div>

    <div class="col-sm-4">
      <label>County</label>
      <input
        type="text"
        required
        class="form-control"
        formControlName="county"
      />
    </div>

    <div class="col-md-4">
      <label for="inputState">Ownership</label>
      <select
        id="inputState"
        class="form-control"
        formControlName="landOwnership"
        required
      >
        <option selected></option>
        <option *ngFor="let owner of lands">{{ owner }}</option>
      </select>
    </div>


    <div class="form-group row">
      <div class="col-sm-10">
        <button
          [disabled]="farmerForm.invalid"
          class="btn btn-primary "
          type="submit"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</form>
