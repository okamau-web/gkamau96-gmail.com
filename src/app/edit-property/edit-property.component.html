<div class="container-fluid">
  <h3>Update Property</h3>
</div>

<form [formGroup]="propertyForm" (ngSubmit)="updateProperty()">
  <div class="row">
    <div class="form-group col-sm-4">
      <label>Property Name</label>
      <input
        type="text"
        id="name"
        required
        class="form-control"
        formControlName="name"
      />
    </div>

    <div class="form-group col-sm-4">
      <label>Description</label>
      <input
        type="text"
        required
        id="description"
        class="form-control"
        formControlName="description"
      />
    </div>

    <div class="form-group col-sm-4">
      <label>Location</label>
      <input
        type="text"
        id="location"
        required
        class="form-control"
        formControlName="location"
      />
    </div>

    <div class="form-group col-sm-4">
      <label>Units</label>
      <input
        type="number"
        required
        id="units"
        class="form-control"
        formControlName="numberOfUnits"
      />
    </div>

    <div class="form-group col-sm-4">
      <label>Ownership</label>
      <input
        type="text"
        required
        class="form-control"
        id="ownership"
        formControlName="ownership"
      />
    </div>

    <div class="form-group col-sm-4">
      <label>Unit Price</label>
      <input
        type="number"
        required
        id="price"
        class="form-control"
        formControlName="price"
      />
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary " type="submit">
          Upudate
        </button>
      </div>
    </div>
  </div>
</form>
