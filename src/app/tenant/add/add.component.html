<div><h3>Tenant Enrollment Form</h3></div>

<form [formGroup]="customerForm"
(submit)="createCustomer()" novalidate>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" id="firstName" required/>

    </div>

    <div class="form-group col-md-6">
      <label for="otherNames">Other Names</label>
      <input type="text" class="form-control" formControlName="otherNames" id="otherNames" required/>
    </div>
    <div class="form-group col-md-6">
      <label for="phone">Phone</label>
      <input type="phone" class="form-control" formControlName="phone" id="phone" required />
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" formControlName="email" id="inputEmail4" required />
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      formControlName="address"
      placeholder="eg. 237-01000 Thika"
    />
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">Property Allocated</label>
      <select id="inputState" formControlName="property"  class="form-control" required>
        <option selected></option>
        <option *ngFor= "let property of propertys">{{property}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Unit Allocated</label>
      <select id="inputState" formControlName="unit"  class="form-control" required>
        <option selected></option>
        <option *ngFor= "let unit of units">{{unit}}</option>
      </select>
    </div>

  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="terms" id="gridCheck" required/>
      <label class="form-check-label" for="gridCheck">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button [disabled]="customerForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
